<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Result Analysis</title>
</head>
<body>
    <header>
        <h1>Calculate Your CGPA</h1>
        <p>The question of results has haunted a lot of students. Let's help you with it</p>
    </header>
    <main>
        <div>
            <form action="" id="table-generation-form">
                <h3>Fill the form to continue</h3>
                <label for="courses-number">Number of Courses</label>
                <input type="number" id="courses-number" required placeholder="How many courses this semester?">
                <button type="submit">Generate Table</button>
                <!-- <button type="button"></button> -->
            </form>
        </div>

        <div id="form_div">
            <h2 id="result-table-title">Add Result Tables</h2>
            
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
